<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Text Finder</title>
</head>

<body>
  <h1>Text Finder</h1>
  <form>
    <fieldset id="controls">
      <div class="inputbox">
        <label for="find">Find</label>
        <input type="text" id="find" />
      </div>
      <div class="inputbox">
        <label for="replace">Replace with</label>
        <input type="text" id="replace" />
      </div>
      <div class="inputbox">
        <button id="btnSearch">Search</button>
        <button id="btnReplace">Replace</button>
      </div>
    </fieldset>
    <fieldset id="textcontainer">
      <div class="inputbox">
        <label for="texttocheck">Text to be searched</label>
        <textarea id="texttocheck" name="texttocheck" rows="8"></textarea>
      </div>
      <div id="output"></div>
    </fieldset>
  </form>
  <script src="app.js"></script>
</body>

</html>
